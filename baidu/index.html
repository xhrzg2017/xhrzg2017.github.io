yin=document.getElementById("yincang");

document.onkeydown = function (e) {

            if (e && e.keyCode==13) {
                var obtnLogin = document.getElementById("sousuo");   //submit_btn为按钮ID
                obtnLogin.focus();
　　　　　　　　　 fun();//提交按钮触发的方法

            }
			if (e && e.keyCode==35) {
                var obtnLogin = document.getElementById("xian");   //submit_btn为按钮ID

			}

zhedangqi=localStorage.getItem("cunshi");

 document.body.style.backgroundImage="url("+myBGStorage+")";

function tabb(){

yin.style.cssText='opacity:0';
localStorage.setItem("cunxian","1");
	
}
function xianshi(){

yin.style.cssText='opacity:1';

}
